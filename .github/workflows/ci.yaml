name: CI

on:
  push:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/rogueserenity/stenciler-devcontainer
          cacheFrom: ghcr.io/rogueserenity/stenciler-devcontainer
          push: always
          runCmd: |
            go mod download
            poetry install

  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: lint
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/rogueserenity/stenciler-devcontainer
          runCmd: |
            golangci-lint run
            poetry run black features
            poetry run pylint features

  unit-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: unit test
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/rogueserenity/stenciler-devcontainer
          runCmd: |
            ginkgo -r --randomize-all

  functional-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: functional test
        uses: devcontainers/ci@v0.3
        env:
          TEST_REPO_TOKEN: ${{ secrets.TEST_REPO_TOKEN }}
        with:
          cacheFrom: ghcr.io/rogueserenity/stenciler-devcontainer
          runCmd: |
            go build
            poetry run behave
