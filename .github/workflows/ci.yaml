name: CI

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: setup poetry
        uses: Gr1N/setup-poetry@v9

      - run: poetry install

      - name: lint python
        run: |
          poetry run black features
          poetry run pylint features

      - name: lint go
        uses: golangci/golangci-lint-action@v6
        with:
          version: 'v1.59.0'


  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: install ginkgo
        run: go install github.com/onsi/ginkgo/v2@v2.19.0

      - name: unit test
        run: ginkgo -r --randomize-all


  functional-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: build
        run: go build

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: setup poetry
        uses: Gr1N/setup-poetry@v9

      - run: poetry install

      - name: functional test
        run: poetry run behave -t ~@ssh
